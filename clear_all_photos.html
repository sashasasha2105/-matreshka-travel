    <title>–û—á–∏—Å—Ç–∫–∞ –≤—Å–µ—Ö —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π</title>
    <style>

</head>
<body>
    <h1>üóëÔ∏è –£–¥–∞–ª–µ–Ω–∏–µ –≤—Å–µ—Ö —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π</h1>
    <p>–≠—Ç–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ —É–¥–∞–ª–∏—Ç –í–°–ï —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏ –∏–∑ IndexedDB –∏ localStorage</p>

    <button onclick="clearAllPhotos()">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å –í–°–ï —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–∏</button>
    <button onclick="clearLocalStorage()">üßπ –û—á–∏—Å—Ç–∏—Ç—å localStorage</button>
    <button onclick="clearIndexedDB()">üíæ –û—á–∏—Å—Ç–∏—Ç—å IndexedDB –ø–æ–ª–Ω–æ—Å—Ç—å—é</button>

    <div id="log"></div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        async function clearAllPhotos() {
            try {
                log('üóëÔ∏è –ù–∞—á–∏–Ω–∞–µ–º —É–¥–∞–ª–µ–Ω–∏–µ –≤—Å–µ—Ö —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏–π...', 'info');

                // 1. –û—á–∏—Å—Ç–∫–∞ MatryoshkaStorage (–ø—Ä–æ—Ñ–∏–ª—å)
                log('üìÅ –û—á–∏—Å—Ç–∫–∞ MatryoshkaStorage...', 'info');
                const matryoshkaDB = await openDatabase('MatryoshkaStorage', 1);

                const stores = ['profile', 'travels', 'photos'];
                for (const storeName of stores) {
                    try {
                        const tx = matryoshkaDB.transaction(storeName, 'readwrite');
                        const store = tx.objectStore(storeName);
                        await store.clear();
                        log(`‚úÖ –û—á–∏—â–µ–Ω–æ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ: ${storeName}`, 'success');
                    } catch (e) {
                        log(`‚ö†Ô∏è –•—Ä–∞–Ω–∏–ª–∏—â–µ ${storeName} –Ω–µ –Ω–∞–π–¥–µ–Ω–æ`, 'info');
                    }
                }
                matryoshkaDB.close();

                // 2. –û—á–∏—Å—Ç–∫–∞ MatryoshkaGlobalDB (–ª–µ–Ω—Ç–∞)
                log('üìÅ –û—á–∏—Å—Ç–∫–∞ MatryoshkaGlobalDB...', 'info');
                const globalDB = await openDatabase('MatryoshkaGlobalDB', 2);

                const globalStores = ['globalTravels', 'globalPhotos'];
                for (const storeName of globalStores) {
                    try {
                        const tx = globalDB.transaction(storeName, 'readwrite');
                        const store = tx.objectStore(storeName);
                        await store.clear();
                        log(`‚úÖ –û—á–∏—â–µ–Ω–æ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ: ${storeName}`, 'success');
                    } catch (e) {
                        log(`‚ö†Ô∏è –•—Ä–∞–Ω–∏–ª–∏—â–µ ${storeName} –Ω–µ –Ω–∞–π–¥–µ–Ω–æ`, 'info');
                    }
                }
                globalDB.close();

                log('‚úÖ –í–°–ï –§–û–¢–û–ì–†–ê–§–ò–ò –£–î–ê–õ–ï–ù–´!', 'success');
                log('üîÑ –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π', 'info');

            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        async function clearLocalStorage() {
            try {
                log('üßπ –û—á–∏—Å—Ç–∫–∞ localStorage...', 'info');
                localStorage.clear();
                log('‚úÖ localStorage –æ—á–∏—â–µ–Ω!', 'success');
            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        async function clearIndexedDB() {
            try {
                log('üíæ –£–¥–∞–ª–µ–Ω–∏–µ –í–°–ï–• –±–∞–∑ IndexedDB...', 'info');

                const databases = ['MatryoshkaStorage', 'MatryoshkaGlobalDB'];

                for (const dbName of databases) {
                    const deleteRequest = indexedDB.deleteDatabase(dbName);

                    await new Promise((resolve, reject) => {
                        deleteRequest.onsuccess = () => {
                            log(`‚úÖ –ë–∞–∑–∞ ${dbName} —É–¥–∞–ª–µ–Ω–∞`, 'success');
                            resolve();
                        };
                        deleteRequest.onerror = () => {
                            log(`‚ùå –û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è ${dbName}`, 'error');
                            reject();
                        };
                    });
                }

                log('‚úÖ –í–°–ï –ë–ê–ó–´ –î–ê–ù–ù–´–• –£–î–ê–õ–ï–ù–´!', 'success');
                log('üîÑ –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π', 'info');

            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        function openDatabase(name, version) {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(name, version);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        log('‚úÖ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –í—ã–±–µ—Ä–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏–µ.', 'info');
    </script>
