        body {
            background: #0a0a0a;
            min-height: 100vh;
            padding: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .marquee-container {
            perspective: 2000px;
            overflow: hidden;
            position: relative;
            height: 600px;
            border-radius: 1.5rem;
        }

        .marquee-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            height: 100%;
            transform-style: preserve-3d;
        }

        .marquee-column {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            will-change: transform;
        }

        /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –∫–∞–∂–¥–æ–π –∫–æ–ª–æ–Ω–∫–∏ —Å —Ä–∞–∑–Ω–æ–π —Å–∫–æ—Ä–æ—Å—Ç—å—é */
        .marquee-column:nth-child(1) {
            animation: marqueeUp 60s linear infinite;
        }

        .marquee-column:nth-child(2) {
            animation: marqueeDown 70s linear infinite;
        }

        .marquee-column:nth-child(3) {
            animation: marqueeUp 65s linear infinite;
        }

        .marquee-column:nth-child(4) {
            animation: marqueeDown 75s linear infinite;
        }

        @keyframes marqueeUp {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-50%);
            }
        }

        @keyframes marqueeDown {
            0% {
                transform: translateY(-50%);
            }
            100% {
                transform: translateY(0);
            }
        }

        .marquee-item {
            position: relative;
            border-radius: 0.75rem;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            flex-shrink: 0;
        }

        .marquee-item img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            border-radius: 0.75rem;
        }

        .marquee-item:hover {
            transform: scale(1.05) translateZ(20px);
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.3);
            border-color: rgba(99, 102, 241, 0.4);
        }

        /* –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–µ –æ–≤–µ—Ä–ª–µ–∏ —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è */
        .marquee-container::before,
        .marquee-container::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 100px;
            z-index: 10;
            pointer-events: none;
        }

        .marquee-container::before {
            top: 0;
            background: linear-gradient(to bottom, rgba(10, 10, 10, 1) 0%, rgba(10, 10, 10, 0) 100%);
        }

        .marquee-container::after {
            bottom: 0;
            background: linear-gradient(to top, rgba(10, 10, 10, 1) 0%, rgba(10, 10, 10, 0) 100%);
        }

        .title {
            background: linear-gradient(to right, #818cf8, #c084fc);

            -webkit-text-fill-color: transparent;

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –æ–±–≤–æ–¥–∫–æ–π –∫–∞–∫ –≤ –æ—Ä–∏–≥–∏–Ω–∞–ª–µ */

            border-radius: 1.5rem;
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);

        /* –ù–∞–¥–ø–∏—Å—å –ø–æ–≤–µ—Ä—Ö marquee */
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            text-align: center;

                });

            }
