<!DOCTYPE html>
<html lang="ru" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Готовые пакеты путешествий - Матрешка</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@10/dist/framer-motion.js"></script>
</head>
<body class="bg-neutral-950 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { motion } = window.Motion;

        const packages = [
            {
                id: 'golden-ring',
                title: 'Золотое кольцо России',
                duration: '5 дней',
                route: 'Москва → Владимир → Суздаль → Ярославль',
                description: 'Путешествие по древним городам с посещением главных достопримечательностей русской истории',
                price: 'от 35 000 ₽',
                tag: 'Популярный',
                imageUrl: 'assets/images/city_photos/GOLDRING.jpg',
                popular: true
            },
            {
                id: 'caucasus',
                title: 'Кавказ — горы и традиции',
                duration: '7 дней',
                route: 'Пятигорск → Кисловодск → Домбай',
                description: 'Горные вершины, минеральные источники и аутентичная кавказская культура',
                price: 'от 45 000 ₽',
                tag: 'Для семьи',
                imageUrl: 'assets/images/city_photos/кавказ.jpg'
            },
            {
                id: 'baikal',
                title: 'Байкал — лёд и легенды',
                duration: '6 дней',
                route: 'Иркутск → Листвянка → Остров Ольхон',
                description: 'Священное озеро планеты, чистейшая вода и уникальная природа Сибири',
                price: 'от 52 000 ₽',
                tag: 'Премиум',
                imageUrl: 'assets/images/city_photos/Иркутская область.jpg'
            }
        ];

        function TravelPackagesSection({ packages }) {
            return (
                <section className="max-w-7xl mx-auto px-4 md:px-8 lg:px-10 py-20">
                    {/* Header */}
                    <motion.div
                        className="text-center mb-16"
                        initial={{ opacity: 0, y: 20 }}
                        animate={{ opacity: 1, y: 0 }}
                        transition={{ duration: 0.6 }}
                    >
                        <h2 className="text-4xl md:text-5xl font-bold text-neutral-50 mb-4">
                            Готовые пакеты путешествий
                        </h2>
                        <p className="text-lg text-neutral-400 max-w-2xl mx-auto">
                            Продуманные маршруты по самым красивым местам России с продуманной логистикой и уникальными впечатлениями
                        </p>
                    </motion.div>

                    {/* Cards Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {packages.map((pkg, index) => (
                            <motion.div
                                key={pkg.id}
                                initial={{ opacity: 0, y: 30 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ duration: 0.5, delay: index * 0.1 }}
                                whileHover={{ y: -4, scale: 1.01 }}
                                className={`
                                    relative group overflow-hidden rounded-2xl border
                                    ${pkg.popular
                                        ? 'border-indigo-500/50 bg-gradient-to-b from-indigo-950/50 to-neutral-900'
                                        : 'border-white/5 bg-neutral-900/90'
                                    }
                                    transition-all duration-300
                                `}
                            >
                                {/* Gradient Top Bar */}
                                {pkg.popular && (
                                    <div className="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-sky-500 via-indigo-500 to-purple-500" />
                                )}

                                {/* Image */}
                                <div className="relative h-48 overflow-hidden">
                                    <img
                                        src={pkg.imageUrl}
                                        alt={pkg.title}
                                        className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
                                    />
                                    <div className="absolute inset-0 bg-gradient-to-t from-neutral-900 via-neutral-900/50 to-transparent" />

                                    {/* Tag */}
                                    {pkg.tag && (
                                        <div className="absolute top-4 right-4 px-3 py-1 rounded-full bg-white/10 backdrop-blur-sm border border-white/20 text-neutral-200 text-sm font-medium">
                                            {pkg.tag}
                                        </div>
                                    )}
                                </div>

                                {/* Content */}
                                <div className="p-6 space-y-4">
                                    <div>
                                        <h3 className="text-2xl font-bold text-neutral-50 mb-2">
                                            {pkg.title}
                                        </h3>
                                        <p className="text-sm text-neutral-400">
                                            {pkg.duration} • {pkg.route}
                                        </p>
                                    </div>

                                    <p className="text-neutral-300 leading-relaxed">
                                        {pkg.description}
                                    </p>

                                    <div className="flex items-center justify-between pt-4 border-t border-white/5">
                                        <div className="text-2xl font-bold text-neutral-50">
                                            {pkg.price}
                                        </div>
                                        <button className="px-5 py-2.5 rounded-lg bg-white/10 text-neutral-50 font-medium hover:bg-white/20 transition-all duration-200 hover:scale-105">
                                            Подробнее
                                        </button>
                                    </div>
                                </div>

                                {/* Hover Glow Effect */}
                                <div className="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500 pointer-events-none">
                                    <div className="absolute inset-0 bg-gradient-to-t from-indigo-500/5 to-transparent" />
                                </div>
                            </motion.div>
                        ))}
                    </div>
                </section>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TravelPackagesSection packages={packages} />);
    </script>
</body>
</html>
