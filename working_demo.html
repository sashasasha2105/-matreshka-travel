    <script>
        const API_KEY = '20d959b9-d5ec-4578-abe3-1d414e8edfc3';
        let currentResults = [];

        async function searchPlaces() {
            const query = document.getElementById('searchInput').value;

            resultsDiv.innerHTML = '<div class="loading">üîç –ò—â–µ–º –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏...</div>';

                const url = `https://catalog.api.2gis.com/3.0/items?q=${encodeURIComponent(query)}&point=37.6173,55.7558&key=${API_KEY}&page_size=10&fields=items.id,items.name,items.address_name`;

                const response = await fetch(url);
                const data = await response.json();

                    resultsDiv.innerHTML = '<div class="loading">üòî –ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
